<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
</head>
<body>
	<div class ="container">
	<h1>Contact Form</h1>
	<form th:action="@{/replay}" method = "POST" th:object="${contact}">
		<label  for="" class = "form-label">NAME</label>
		<input type="text" class="form-control w-50"  name = "name" placeholder="enter your name">
		<br>
		
		
		
		<label  for="" class = "form-label">EMAIL</label>
		<input type="text" class="form-control w-50" name = "email" placeholder="enter your email id">
		<br>
		
		<label  for="" class = "form-label">PASSWORD</label>
		<input type="text" class="form-control w-50" name = "password" placeholder="enter your password">
		<br>
		
		<label  for="" class = "form-label">QUESTION</label>
		<input type="text" class="form-control w-50" name = "question" placeholder="enter your question">
		<br>
		
			
		<button type="submit" class="btn btn-primary ">submit</button>
		<br>
		</form>
			
	</div>
	
	
</body>
</html>
