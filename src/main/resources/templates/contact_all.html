<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Contact list</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>

</head>
<body>
	
	<div class="container">
		<div class="row">
			<h2>List Of All Contacts</h2>
		</div>
<!-- 		<div class ="row"> -->
<!-- 			<a th:href ="@{/contact_all/edit}" class = "btn btn-primary btn-sm mb-3">Edit</a> -->
<!-- 		</div>	 -->
			<table class="table  table-striped table-bordered">
				<thead class="table-dark">
					<tr>

						
						<th>name</th>
						<th>email</th>
						<th>password</th>
						<th>question</th>
						<th></th>
						<th></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each ="contact: ${contacts}">
						
						<td th:text =  "${contact.name}"></td>
						<td th:text =  "${contact.email}"></td>
						<td th:text =  "${contact.password}"></td>
						<td th:text =  "${contact.question}"></td>
 						<td>     
 							<a th:href="@{/contacts/edit/{id}(id= ${contact.id})}" class = "btn btn-primary">Edit</a>    
 					    </td> 
 					    <td>
 					    	<a th:href="@{/contacts/delete/{id} (id = ${contact.id})}" class = "btn btn-secondary" >Delete</a> 
 					    </td>	  
					</tr>
				</tbody>
			</table>


	
	</div>
</body>
</html>
